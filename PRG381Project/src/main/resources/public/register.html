<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelead.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .sID{
            margin-bottom: auto;
        }
        .address{
            margin-bottom: auto;
        }
        .email{
            margin-bottom: auto;
        }
        .Pass{
            margin-bottom: auto;
        }
        .btn-btn-primary{
            margin-top: 2em;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="container text-center">
        <h1>Register</h1>
        <div class="Register">
            <h2>Login</h2>
            <form th:action="@{registerUser}" method="post">
                <div class="form-group row">
                    <h4 class="sID">Student ID:</h4>
                    <div class="col-8">
                        <input class="form-control" type="text" th:field="*{studentId}">
                    </div>
                </div>
                <div class="form-group row">
                    <h4 class="address">Address:</h4>
                    <div class="col-8">
                        <input class="form-control" type="text" th:field="*{address}">
                    </div>
                </div>
                <div class="form-group row">
                    <h4 class="email">Email:</h4>
                    <div class="col-8">
                        <input class="form-control" type="text" th:field="*{email}">
                    </div>
                </div>
                <div class="form-group row">
                    <h4 class="Pass">Password:</h4>
                    <div class="col-8">
                        <input class="form-control" type="password" th:field="*{password}">
                    </div>
                </div>
                <button class="btn-btn-primary" type="submit">Register</button>
                <h5><a href="index.html">Login Instead</a></h5>
            </form>
        </div>
    </div>
</div>
</body>
</html>
